<!DOCTYPE html>
<html lang="en">

<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('service-worker.js')
    }
</script>
<script src="lowLag.js"></script>
<script src="sm2/js/soundmanager2.js"></script>
<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTMHELLPAD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="overlay" class="hidden"></div>
    <div id="stratagem-display" class="hidden">
        <img id="stratagem-logo" src="" alt="Stratagem Logo">
        <h1 id="stratagem-name"></h1>
    </div>
    <div id="error-display" class="hidden">ERROR</div>
    <div id="sequence-display"></div>
    <div class="arrow" id="up-arrow"><img src="images/up-arrow.svg" alt="Up"></div>
    <div class="arrow" id="down-arrow"><img src="images/down-arrow.svg" alt="Down"></div>
    <div class="arrow" id="left-arrow"><img src="images/left-arrow.svg" alt="Left"></div>
    <div class="arrow" id="right-arrow"><img src="images/right-arrow.svg" alt="Right"></div>
    <script src="scripts.js"></script>
</body>

</html>
