<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMHELLPAD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
    <div id="overlay" class="hidden"></div>
    <div id="stratagem-display" class="hidden">
        <img id="stratagem-logo" src="" alt="Stratagem Logo">
        <h1 id="stratagem-name"></h1>
    </div>
    <div id="error-display" class="hidden">ERROR</div>
    <div id="sequence-display"></div>
    <div class="arrow" id="up-arrow"><img src="images/up-arrow.svg" alt="Up"></div>
    <div class="arrow" id="down-arrow"><img src="images/down-arrow.svg" alt="Down"></div>
    <div class="arrow" id="left-arrow"><img src="images/left-arrow.svg" alt="Left"></div>
    <div class="arrow" id="right-arrow"><img src="images/right-arrow.svg" alt="Right"></div>
    <audio id="stratagem-sound"></audio>
    <audio id="error-sound" src="sounds/error.mp3"></audio>
    <audio id="button-up-sound" src="sounds/button-up.mp3"></audio>
    <audio id="button-down-sound" src="sounds/button-down.mp3"></audio>
    <audio id="button-left-sound" src="sounds/button-left.mp3"></audio>
    <audio id="button-right-sound" src="sounds/button-right.mp3"></audio>
    <script src="scripts.js"></script>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>

</html>
